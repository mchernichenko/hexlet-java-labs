        <div class="marpit"><svg data-marpit-svg="" viewBox="0 0 1280 5000"><foreignObject width="1280" height="5000"><section id="1" data-marpit-fragments="21">
<h1>Spring lifecycle</h1>
<h2>Ссылки</h2>
<ul>
<li data-marpit-fragment="1"><a href="https://docs.oracle.com/en/java/javase/11/docs/api/java.base/java/time/LocalDateTime.html">Класс LocalDateTime – класс, представляющий дату и время</a></li>
<li data-marpit-fragment="2"><a href="https://docs.spring.io/spring-framework/docs/current/javadoc-api/org/springframework/stereotype/Component.html">Аннотация @Component – отмечает класс, как компонент</a></li>
<li data-marpit-fragment="3"><a href="https://docs.spring.io/spring-framework/docs/current/javadoc-api/org/springframework/context/annotation/Configuration.html">Аннотация @Configuration – отмечает, что класс объявляет бины</a></li>
<li data-marpit-fragment="4"><a href="https://docs.spring.io/spring-framework/docs/current/javadoc-api/org/springframework/context/annotation/Bean.html">Аннотация @Bean – отмечает, что метод создаёт бин</a></li>
<li data-marpit-fragment="5"><a href="https://docs.spring.io/spring-framework/docs/current/javadoc-api/org/springframework/beans/factory/config/BeanPostProcessor.html">Интерфейс BeanPostProcessor – позволяет модифицировать бины в процессе создания</a></li>
</ul>
<h2>src/main/java/exercise/Meal.java</h2>
<h2>Задача</h2>
<ul>
<li data-marpit-fragment="6">
<p>Добавьте необходимые импорты.</p>
</li>
<li data-marpit-fragment="7">
<p>Аннотируйте класс <code>Meal</code> так, чтобы при старте приложения создавался бин этого класса c именем &quot;meal&quot; и добавлялся в контекст приложения.</p>
</li>
</ul>
<h2>src/main/java/exercise/MyApplicationConfig.java</h2>
<ul>
<li data-marpit-fragment="8">
<p>Добавьте нужные импорты</p>
</li>
<li data-marpit-fragment="9">
<p>Используйте необходимые аннотации и сконфигурируйте приложение так, чтобы в зависимости от времени суток в контекст добавлялся только определённый бин, который соответствует текущему времени суток:</p>
<ul>
<li data-marpit-fragment="10">Если сейчас утро (с 6 часов включительно до 12 часов), должен добавиться бин класса <code>Morning</code></li>
<li data-marpit-fragment="11">Если сейчас день (с 12 часов включительно до 18 часов), должен добавиться бин класса <code>Day</code></li>
<li data-marpit-fragment="12">Если сейчас вечер (с 18 часов включительно до 23 часов), должен добавиться бин класса <code>Evening</code></li>
<li data-marpit-fragment="13">Если сейчас ночь (с 23 часов включительно до 6 часов утра), должен добавиться бин класса <code>Night</code></li>
</ul>
<p>Имя бина выберите по своему усмотрению</p>
</li>
</ul>
<h2>src/main/java/exercise/WelcomeController.java</h2>
<ul>
<li data-marpit-fragment="14">
<p>Добавьте необходимые импорты</p>
</li>
<li data-marpit-fragment="15">
<p>Получите из контекста приложения объект текущего времени суток и объект класса <code>Meal</code></p>
</li>
<li data-marpit-fragment="16">
<p>Добавьте в контроллер метод, который обрабатывает GET запросы на адрес <em>/daytime</em>. Метод должен пожелать приятного аппетита в зависимости от времени суток. Например, если сейчас утро, запрос должен вернуть строку &quot;It is morning now. Enjoy your breakfast&quot;. При составлении фразы используйте методы полученных из контекста объектов.</p>
</li>
</ul>
<h2>Самостоятельная работа</h2>
<p>При необходимости мы можем управлять жизненным циклом бина в приложении. Для этого используется интерфейс <code>BeanPostProcessor</code>. Он позволяет модифицировать бины, созданные фабрикой <code>BeanFactory</code>. Интрерфейс содержит всего два метода: <code>postProcessBeforeInitialization()</code> и <code>postProcessAfterInitialization()</code>. Первый метод вызывается перед тем, как бин будет инициализирован, второй – после. В этих методах вы можете разместить ту логику, которая вам нужна. Обычно, метод <code>postProcessAfterInitialization()</code> используется, чтобы обернуть объект в прокси. В самостоятельной работе мы проследим за жизненным циклом.</p>
<ul>
<li data-marpit-fragment="17">
<p>В файле <em>src/main/java/exercise/CustomBeanPostProcessor.java</em> создайте класс <code>CustomBeanPostProcessor</code>, который реализует интерфейс <code>BeanPostProcessor</code>. Не забудьте отметить его нужной аннотацией, чтобы при старте этот бин добавился в контекст приложения.</p>
</li>
<li data-marpit-fragment="18">
<p>В классе создайте два метода: <code>postProcessBeforeInitialization()</code> и <code>postProcessAfterInitialization()</code>. Сигнатуру методов можно посмотреть в документации на интерфейс. Добавьте в методы вывод в консоль, чтобы можно было отследить порядок вызова этих методов. Например:</p>
<pre><code class="language-java">System.out.println(System.out.println(<span class="hljs-string">&quot;Called postProcessBeforeInitialization for bean: &quot;</span> + beanName));
</code></pre>
<p>Сами бины мы не будем никак модифицировать, только отследим процесс. Оба метода должны возвращать сам бин без изменений.</p>
</li>
<li data-marpit-fragment="19">
<p>В файле <em>src/main/java/exercise/Meal.java</em> создайте метод <code>init()</code> и отметьте его аннотацией <code>@PostConstruct</code>. Этот метод будет вызван при инициализации бина. В методе сделайте вывод в консоль, чтобы отследить процесс вызова:</p>
</li>
</ul>
<pre><code class="language-java">System.out.println(<span class="hljs-string">&quot;Init bean meal&quot;</span>);
</code></pre>
<ul>
<li data-marpit-fragment="20">Запустите приложение и изучите вывод в консоли. Посмотрите, какие бины создаются приложения и в каком порядке происходит вызов методов. Найдите в выводе наш бин <code>meal</code>. Вывод будет выглядеть примерно так:</li>
</ul>
<pre><code class="language-sh">Called postProcessBeforeInitialization <span class="hljs-keyword">for</span> bean: meal
Init bean Meal
Called postProcessAfterInitialization <span class="hljs-keyword">for</span> bean: meal
</code></pre>
<h2>Подсказки</h2>
<ul>
<li data-marpit-fragment="21">Для определения текущего времени можно воспользоваться классом <code>LocalDateTime</code>. Изучите методы этого класса и найдите подходящие.</li>
