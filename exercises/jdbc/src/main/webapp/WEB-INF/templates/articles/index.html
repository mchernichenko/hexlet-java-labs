<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/application.html}">

<head>
  <title>Articles</title>
</head>
<section layout:fragment="content">
  <table class="table">
    <thead>
      <th>ID</th>
      <th>Название</th>
    </thead>
    <tbody>
      <tr th:each="article : ${articles}" th:object="${article}"> <!-- article это объект Map<String,String> -->
        <td th:text="*{id}"></td> <!-- эквивалентно ${article.id} - доступ к value по key=id мапы article -->
        <td>
          <a th:text="*{title}" th:href="@{/articles/{id}(id=*{id})}"></a>
        </td>
      </tr>
  </table>
   <!-- BEGIN -->
  <nav>
    <ul class="pagination justify-content-center">
      <li class="page-item">
        <a class="page-link" th:href="@{'?page=' + ${numPage-1}}">Prev</a>
      </li>
      <li class="page-item">
        <a class="page-link" th:href="@{'?page=' + ${numPage+1}}">Next</a>
      </li>
    </ul>
  </nav>

  <!-- альтернативный вариант -->
 <!-- <a class="btn btn-primary" th:href="@{'/articles?page=' + ${numPage - 1}}">Prev</a>
  <a class="btn btn-primary" th:href="@{'/articles?page=' + ${numPage + 1}}">Next</a>-->

  <!-- END -->
</section>
